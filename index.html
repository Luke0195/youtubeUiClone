<!-- Youtube Ui Clone -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title> Youtube</title>
  <meta charset="utf-8">
  <meta name="auhtor" content="Lucas Alves Dos Santos" />
  <meta name="description" content="Recriando a interface do youtube" />
  <meta name="keywords" content="HTML5,CSS3,JS,Front-end, Web-Designer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>
</head>

<body>
  <div class="main-container">
    <header class="main-header">
      <div class="main-header-container">
        <div class="menu-hamburger">
          <i class="fas fa-bars"></i>
        </div><!--menu-hamburger-->

        <div class="youtube-text">
          <img src="assets/img/youtubeLogo.jpg" alt="Imagem da logo do youtube"/>
        </div><!--youtube-text-->

        <div class="input">
          <input type="text" name="text" placeholder="Pesquisar"/>
          <i class="fas fa-search"></i>
        </div><!--input-->

      <div class="icons">
        <i class="fas fa-video" title="criar"></i>
        <i class="fas fa-th" title="aplicativos do youtube"></i>
        <i class="far fa-bell" title="notificações"></i>
        <span> L</span>
      </div><!--icons-->
      </div><!--main-header-container-->

    </header><!--mainh-header-->

    <aside class="sidebar">
      <div class="menu-item active" >
        <i class="fas fa-home"></i>
        <span> Inicio</span>
      </div><!--menu-item-->

      <div class="menu-item">
        <i class="fas fa-fire"></i>
        <span> Em alta</span>
      </div><!--menu-item-->

      <div class="menu-item">
        <i class="fab fa-youtube"></i>
        <span> Inscrições</span>
      </div><!--menu-item-->

      <div class="menu-item">
        <i class="fas fa-book"></i>
        <span> Inscrições</span>
      </div><!--menu-item-->


    </aside><!--sidebar-->
  </div><!--main-container-->
 
<script src="assets/js/script.js"></script>
</body>
</html>
